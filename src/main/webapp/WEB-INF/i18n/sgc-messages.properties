rules.acceptance = En acceptant le règlement dans le cadre prévu à cet effet le Porteur accepte sans réserve l'ensemble des clauses des présentes conditions d'utilisation.
rules.card.access = La carte multi-services qui vous a été remise vous donne accès aux services décrits à l'article 3 des présentes conditions.
rules.card.defect = En cas de défaut de la carte nuisant à son fonctionnement, il vous sera remis gracieusement une nouvelle carte par le Gestionnaire et cela en reprenant les caractéristiques de l'ancienne.
rules.card.definition = Carte désigne le dispositif qui vous est fourni pour bénéficier de l'ensemble des services mentionnés à l'article 3.
rules.card.factory = Le Porteur est informé que la Carte qui lui sera remise sera en état de sortie d'usine.
rules.card.property = La carte reste la propriété de l'Émetteur. Elle est remise au Porteur par le Gestionnaire à titre personnel et ne doit en aucun cas être utilisée par un tiers.
rules.card.return = Elle devra être restituée à la première demande de l'Émetteur ou du Gestionnaire.
rules.french.law = Les présentes conditions sont régies par le droit français.
rules.holder.definition = Porteur désigne la personne qui reçoit la carte et peut bénéficier des services offerts.
rules.intrusion = Toute tentative d'intrusion ou de modification sur les logiciels ou le matériel présent sur la carte sera une cause de restitution immédiate de la carte et passible de poursuites.
rules.issuer.definition = Émetteur désigne l'Université de Rouen Normandie. L'Université de Rouen Normandie est également gestionnaire et est chargée d'assurer le déploiement de la Carte et d'y adjoindre ses propres services.
rules.loss.theft = En cas de perte ou de vol de la carte, il appartient au Porteur de faire opposition au plus vite auprès de la scolarité ou du service d'assistance. Un formulaire en ligne via la plateforme helpdesk sera mis à disposition. Cette opposition entraînera le blocage de la Carte, interdisant sa lecture et son utilisation pour bénéficier des services prévus à l'article 3. L'attention du Porteur est attirée sur le fait que l'opposition ne sera possible qu'aux horaires d'ouverture de bureau.
rules.manager.definition = Gestionnaire désigne la personne en charge de l'édition ou bien du cycle de vie de la carte.
rules.new.apps = Le Porteur est explicitement informé que de nouvelles applications seront développées, dont il pourra bénéficier dans le respect de leurs conditions d'utilisation. Il sera informé de celles-ci par voie électronique et par voie d'affichage.
rules.new.card = Une nouvelle Carte sera ensuite remise au Porteur. Cette dernière annulera et remplacera la Carte précédente. Le prix de renouvellement de la carte est à la charge du porteur. Il est fixé par le Conseil d'Administration de l'établissement émetteur : Soit 10 €
rules.privacy = Conformément à la loi 78-17 dite « informatique et liberté », le Gestionnaire déclare au Porteur collecter et traiter des données à caractère personnel dans le but de renforcer l'efficacité du service et pour assurer l'exécution correcte des services mentionnés à l'article 3. Le Porteur peut à tout moment exercer son droit d'accès et de rectification en écrivant à la scolarité ou au service d'édition de la carte spécifique à l'Université de Rouen Normandie.
rules.provider.definition = Fournisseur de service désigne les partenaires tel le CROUS qui acceptent l'usage de la carte pour faire bénéficier le Porteur des services désignés à l'article 3.
rules.services.access = Contrôle d'accès aux locaux
rules.services.available = Toutefois, lors de la remise de la Carte au Porteur, les services suivants seront immédiatement accessibles dans les conditions suivantes :
rules.services.crous = Restauration CROUS Izly
