modals.state.caduc.desc = La date de fin de droits de l'individu a été dépassée, cette carte est donc désactivée et ne peut pas être réactivée directement par l'utilisateur. Si la date de fin de droits change pour une date future, elle changera d'état pour être dans l'état DÉSACTIVÉ et elle pourra alors être réactivée à la demande de l'utilisateur.
modals.state.canceled.desc = Si la date de fin de droits de l'individu a été dépassée, alors que la demande de carte n'avait pas été traitée (elle était dans l'état NOUVEAU), la demande est annulée automatiquement. L'utilisateur pourra refaire une nouvelle demande si sa date de fin de droits redevient postérieure à la date du jour.<br/>La demande de carte peut aussi être annulée manuellement par le gestionnaire.
modals.state.checked.desc = L'administrateur indique cet état pour valider le fait que la demande est recevable.
modals.state.destroyed.desc = La carte désactivée ou caduque a été déclarée comme détruite. Elle ne peut plus changer d'état.
modals.state.disabled.desc = L'individu, un manager ou le SGC a déclaré que la carte était invalide pour une raison précise. Elle peut être réactivée par l'utilisateur lui-même.
modals.state.enabled.desc = La carte a été activée/validée/renseignée dans les différentes briques liées au Système d'Information de l'individu (Crous, contrôle d'accès, annuaires, ...) et peut être utilisée.
modals.state.encoded.desc = La carte est encodée et prête à être activée.
modals.state.in.encode.desc = La carte est en cours d'encodage et associée à un administrateur.
modals.state.in.print.desc = La carte est en cours d'impression et associée à un administrateur.
modals.state.new.desc = Demande de carte multi-services initiale encore non traitée ou demande rejetée "rebasculée".
modals.state.printed.desc = La carte est imprimée et non encodée.
modals.state.rejected.desc = Lors d'une demande, l'administrateur estime que celle-ci n'est pas valide (souvent pour une photo de mauvaise qualité) et l'indique alors avec un commentaire associé. L'utilisateur peut de nouveau faire une demande.
modals.state.renewed.desc = Correspond à une demande de carte renouvelée à partir d'une carte activée. Elle correspond à l'état 'Demande effectuée' dans le workflow mais on précise que c'est un renouvellement.
