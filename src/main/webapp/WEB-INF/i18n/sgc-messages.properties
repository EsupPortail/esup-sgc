rules.services.modification = Les services offerts ou les modalités de ceux-ci pourront être modifiés par l'Émetteur ou le Gestionnaire sans préavis. Le Porteur en sera tenu informé par voie d'affichage et par voie électronique ainsi que par la modification de la présente convention sur internet.
