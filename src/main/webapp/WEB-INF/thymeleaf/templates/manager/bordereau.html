<!-- src/main/webapp/WEB-INF/thymeleaf/templates/manager/bordereau.html -->
<div xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{layouts/user.html}"
     layout:fragment="content"
     id="tableBordereau">
    <h2><span th:text="#{header.bordereau.title}">Bordereau</span>
        <a class="btn btn-primary pull-right hidden-print" th:href="@{/manager(index='first')}" type="button">
            <span class="glyphicon glyphicon-home"></span>
        </a>
        <a type="button" class="btn btn-danger printPage pull-right hidden-print">
            <span class="glyphicon glyphicon-print"></span>
        </a>
    </h2>

    <div th:if="${msgbordereau}" class="alert alert-danger" th:text="#{manager.msg.bordereau.limit}"></div>

    <div th:unless="${msgbordereau}">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>#</th>
                <th th:if="${displayPhoto}" th:text="#{common.photo}">Photo</th>
                <th th:text="#{bordereau.student.number}">N° Etu/Pers</th>
                <th th:text="#{common.name}">Nom</th>
                <th th:text="#{common.firstname}">Prénom</th>
                <th th:text="#{bordereau.ine}">INE / --</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="cardWrapper : ${cardsWithCounters}">
                <tr th:if="${cardWrapper.newAddress}" class="info">
                    <td colspan="6" th:text="${cardWrapper.card.userAccount.address}"></td>
                </tr>
                <tr>
                    <td th:text="${cardWrapper.counter}"></td>
                    <td th:if="${displayPhoto}">
                        <img th:src="@{/manager/photo/{id}(id=${cardWrapper.card.id})}" width="60" height="75"/>
                    </td>
                    <td th:text="${cardWrapper.card.userAccount.supannEmpId} + ${cardWrapper.card.userAccount.supannEtuId}"></td>
                    <td th:text="${cardWrapper.card.userAccount.name}"></td>
                    <td th:text="${cardWrapper.card.userAccount.firstname}"></td>
                    <td th:text="${cardWrapper.card.userAccount.supannCodeINE != null && !cardWrapper.card.userAccount.supannCodeINE.isEmpty() ? cardWrapper.card.userAccount.supannCodeINE : '--'}"></td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
