<!-- src/main/webapp/WEB-INF/thymeleaf/templates/admin/jwsdevices/list.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sd="http://www.thymeleaf.org/spring-data"
      layout:decorate="~{layouts/user.html}">
<head>
    <meta charset="UTF-8"/>
    <title>Esup Nfc - Appareils JWS</title>
</head>
<body>
<div layout:fragment="content">
    <h2>Esup Nfc</h2>
    <div class="table-responsive">
        <table class="table table-bordered table-striped" id="l_org_esupportail_sgc_domain_EsupNfcSgcJwsDevice">
            <thead>
                <tr>
                    <th><a class="sorting" sd:pagination-sort="eppnInit">Eppn Init</a></th>
                    <th><a class="sorting" sd:pagination-sort="numeroId">Numéro Id</a></th>
                    <th>Modifier</a></th>
                    <th>Supprimer</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="device : ${esupnfcsgcjwsdevices}">
                    <td th:text="${device.eppnInit}"></td>
                    <td th:text="${device.numeroId}"></td>
                    <td>
                        <a th:href="@{/admin/jwsdevices/{id}(id=${device.id},form=true)}" class="btn btn-primary">
                            <span class="glyphicon glyphicon-edit"></span> Modifier
                        </a>
                    </td>
                    <td>
                        <form th:action="@{/admin/jwsdevices/{id}(id=${device.id})}" th:method="delete" class="form-inline">
                            <button type="submit" class="btn btn-danger" onclick="return confirm('Êtes-vous sûr de vouloir supprimer cet appareil ?');">
                                <span class="glyphicon glyphicon-trash"></span> Supprimer
                            </button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
         <div class="text-center">
             <nav>
                <div class="btn-group">
                    <div class="btn-group dropup" sd:page-size-selector="dropdown" style="margin-top: 20px"></div>
                    <ul class="btn-group pagination" sd:pagination="full"></ul>
                </div>
            </nav>
        </div>
    </div>
</div>
</body>
</html>
