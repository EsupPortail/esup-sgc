<!-- src/main/webapp/WEB-INF/thymeleaf/templates/admin/prefses/update.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/user.html}">
<head>
    <meta charset="UTF-8"/>
    <title>Modifier la préférence</title>
</head>
<body>
<div layout:fragment="content">
    <h2>Modifier la préférence</h2>
    <form th:action="@{/admin/prefses/{id}(id=${prefs.id})}" th:object="${prefs}" method="post" class="form-horizontal well">
        <div class="form-group">
            <label class="col-lg-4 control-label" for="eppn">Eppn</label>
            <div class="col-lg-6">
                <input class="form-control" th:field="*{eppn}" id="eppn" required="required"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-4 control-label" for="dateModification">Date modification</label>
            <div class="col-lg-6">
                <input class="form-control" th:field="*{dateModification}" id="dateModification"
                       th:value="${#temporals.format(prefs.dateModification, prefs_datemodification_date_format)}"
                       required="required" type="text"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-4 control-label" for="value">Valeur</label>
            <div class="col-lg-6">
                <input class="form-control" th:field="*{value}" id="value" required="required"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-4 control-label" for="key">Clé</label>
            <div class="col-lg-6">
                <input class="form-control" th:field="*{key}" id="key" required="required"/>
            </div>
        </div>
        <input type="hidden" th:field="*{version}"/>
        <div class="form-group">
            <div class="col-lg-offset-4 col-lg-8">
                <button type="submit" class="btn btn-success">Valider</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
