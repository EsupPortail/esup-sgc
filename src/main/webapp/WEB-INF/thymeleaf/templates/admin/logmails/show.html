<!-- src/main/webapp/WEB-INF/thymeleaf/templates/admin/logmails/show.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/user.html}">
<head>
    <meta charset="UTF-8"/>
    <title>Détail LogMail</title>
</head>
<body>
<div layout:fragment="content" th:if="${logmail != null}">
    <h2>Détail du LogMail</h2>
    <table class="table table-bordered table-striped">
        <tbody>
            <tr>
                <th>Action message</th>
                <td>
                    <a th:href="@{/admin/actionmessages/{id}(id=${logmail.cardActionMessage?.id})}"
                       th:text="${logmail.cardActionMessage?.id}"></a>
                </td>
            </tr>
            <tr>
                <th>Date</th>
                <td th:text="${#temporals.format(logmail.logDate, 'dd/MM/yyyy HH:mm:ss')}"></td>
            </tr>
            <tr>
                <th>Eppn</th>
                <td>
                    <a th:href="@{/manager(eppn=${logmail.eppn})}" th:text="${logmail.eppn}"></a>
                </td>
            </tr>
            <tr>
                <th>Sujet</th>
                <td th:text="${logmail.subject}"></td>
            </tr>
            <tr>
                <th>Mail To</th>
                <td th:text="${logmail.mailTo}"></td>
            </tr>
            <tr>
                <th>Message</th>
                <td th:text="${logmail.message}"></td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/admin/logmails}" class="btn btn-default">Retour à la liste</a>
</div>
</body>
</html>
