<div th:fragment="form_submit">
    <fieldset class="scheduler-border">
        <legend class="scheduler-border" th:text="#{form.submit}">Enregistrer la demande</legend>
        <div class="form-group">
            <button class="send-leo btn btn-success" type="submit" th:text="#{common.save}">Enregistrer</button>
            &nbsp;

        </div>
    </fieldset>
</div>
